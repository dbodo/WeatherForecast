<div class="container">
    <div class="form-group">
        <div class="col-xs-4">
            <input type="text" ng-model="city" class="form-control" placeholder="Zagreb"/>
        </div>
        <button ng-click="DodajGrad()" class="btn btn-default">Zaprati grad</button>
    </div>
    <h3>Lista pracenih gradova: </h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Date & Time</th>
            <th>Weather</th>
            <th>Icon</th>
            <th>Temperature</th>
            <th>Pressure</th>
            <th>Humidity</th>
            <th>Clouds</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vrijeme in oVrijeme.list.main">
            <td>{{vrijeme.temp}}</td>
            <td>{{vrijeme.pressure}}</td>
            <td>{{vrijeme.humidity}}</td>
        </tr>
        </tbody>
    </table>
</div>
